<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="utf-8">
        <title>Tabelas.</title>
    </head>
<body>
    <!--Comentários em HTML-->    
    <header>Curso de HTML IFRS</header>
    <nav></nav>
    <section><h3>Tabela simples.</h3>
        <!--Delimitação da tabela.-->
        <table>
            <!--Delimitação da linha.-->
            <tr>
                <!--Delimitação da célula. -->
                <td>
                    Aqui é o conteúdo de uma tabela simples.
                </td>
            </tr>
        </table>
    </section>
    <section><h3>Tabela com duas linhas e duas colunas.</h3>
        <!--Delimitação da tabela.-->
        <table>
            <!--Delimitação da linha.-->
            <tr>
                <!--Delimitação da célula. Aqui eu também crio a coluna a partir da célula 2.-->
                <td>Célula 1.</td>
                <td>Célula 2.</td>
            </tr>
            <!--Delimitação da linha.-->
            <tr>
                <!--Delimitação da célula. Aqui eu também crio a coluna a partir da célula 4. -->
                <td>Célula 3.</td>
                <td>Célula 4.</td>
            </tr>
        </table>
    </section>
    <section>
        <h3>Tabela com cabeçalho e rodapé.</h3>
        <table>
            <thead>
                <tr>
                    <th>Mês.</th>
                    <th>Valor.</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>R$ 100</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$ 80</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>R$ 180</td>
                </tr>
            </tfoot>
        </table>
    </section>
    <footer></footer>        
</body>
</html>
