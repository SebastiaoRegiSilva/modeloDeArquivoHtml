<html lang="pt-br">

<body>
    <!--Comentários em HTML-->    
    <header><h2>Curso de HTML IFRS</h2></header>
    <nav></nav>
    <section><h3>Check box.</h3>
        <form action="formulario.php" method="post">
            Quais dos cursos que vocês fará?<br>
            <input type="checkbox" name="html" value="1">HTML<br>
            <input type="checkbox" name="css" value="1">CSS<br>
            <input type="checkbox" name="javascript" value="1" checked>JavaScript<br>
        </form>
    </section>
    <section><h3>Radio.</h3>
        <form action="formulario.php" method="post">
            Qual dos cursos que vocês fará?<br>

            <input type="radio" name="curso" value="css">CSS<br>
            <input type="radio" name="curso" value="javascript">JavaScript<br>
        </form>
    </section>
    <section><h3>Select.</h3>
        <form action="formulario.php" method="post">
            Qual dos cursos que vocês fará?<br>

                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select>
        </form>
    </section>
    <footer></footer>
