<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="utf-8">
        <title>Rótulos.</title>
    </head>
<body>
    <!--Comentários em HTML-->    
    <header><h2>Curso de HTML IFRS</h2></header>
    <nav></nav>
    <section><h3>Rótulo simples</h3>
        <form action="#" method="post">
            <label for="homem">Homem.</label>
            <input type="radio" name="sexo" id="homem" value="homem"><br>
            <label for="mulher">Mulher.</label>
            <input type="radio" name="sexo" id="mulher" value="mulher"><br>
        </form>
    </section>
    <section><h3>Fieldset</h3>
        <form action="formulario/recebe.php" method="post">
            <fieldset>
                <legend>Dados pessoais:</legend>
                Nome:<input type="text"><br>
                <!--O tipo email jaz faz a verificar do tipo no input-->
                Email:<input type="email"><br>
                <!-- O tipo date trás o calendário consigo.-->
                Nascimento:<input type="date" name="data">
                <!--Escala para escolha-->
                Satisfação: <input type="range" name="faixa">
                <!--Cor para escolha-->
                Cor: <input type="color" name="cor">
            </fieldset>
        </form>
    </section>
    <section>
        <h3>Listas</h3>
        <form action="formularios/receber.php">
            <input list="cursos" name="curso">
                <datalist id="cursos">
                    <option value="HTML">
                    <option value="CSS">
                    <option value="JavaScript">
                </datalist>
        </form>
    </section>
    <section>
        <h3>Novos campos</h3>
        <!--O ENCTYPE permite o envio de arquivos.-->
        <form action="formularios/receber.php" method="post" enctype="multipart/form-data">
            <!--Passar dados ocultos-->
            <input type="hidden" name="id" value="123">

            <!--Envio de arquivos-->
            <input type="file" name="arquivos">
        </form>
    </section>
    <footer></footer>        
</body>
</html>
